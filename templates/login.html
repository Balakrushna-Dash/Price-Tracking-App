<!doctype html>
<html lang="en">
  <head>
      
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="static/css/login.css">
  
    <title>(FPT)Flipkart-Price-Tracker</title>
  </head>
  <body>
	<br><br><br>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="/" role="form">
						<div class="form-group">
							<h2>LOG IN</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control" name = "email_name" value="{{Email}}">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword"  >Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" name = "password" value = "{{Password}}">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Log in</button>
						</div>
						
						<hr>
						<p></p>Dont have an account? <a href="/signup">Register</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	{%if error_1%}
	  <div style="text-align: center; font-size: larger;">
		<p> <strong style="color: rgb(226, 43, 73);">** {{error_1}}</strong> </p>
		</div>
	{% endif %}

        
    </body>
</html>
